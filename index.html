<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Rugby Tournoi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Configuration du Tournoi</h1></header>
    <div class="card">
        <label>Nombre de Terrains</label>
        <input type="number" id="terrains" value="2">
        
        <label>Équipes (une par ligne)</label>
        <textarea id="equipes" rows="5">Équipe A&#10;Équipe B&#10;Équipe C&#10;Équipe D</textarea>

        <label>Arbitres (un par ligne)</label>
        <textarea id="arbitres" rows="3">Marc&#10;Sophie</textarea>

        <label>Format</label>
        <select id="mode">
            <option value="tous">Toutes les équipes se rencontrent</option>
            <option value="poule">Matchs de Poule (par terrain)</option>
        </select>
        <label>Durée du match (ex: 10 min)</label>
        <input type="text" id="dureeMatch" value="10 min">
        <button id="btnGenerer" class="btn-main">GÉNÉRER LE TOURNOI</button>
    </div>

    <script type="module">
        import { genererTournoi } from './js/algo.js';
        document.getElementById('btnGenerer').addEventListener('click', genererTournoi);
    </script>
</body>
</html>
