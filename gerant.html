<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gérant & Coach</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Suivi des Terrains</h1></header>
    <div id="liste" class="card"></div>
    <script type="module">
        import { db, ref, onValue } from './js/database.js';
        onValue(ref(db, 'tournoi/listeMatchs'), (snapshot) => {
            const m = snapshot.val();
            const res = document.getElementById('liste');
            res.innerHTML = m ? m.map(x => `
                <div class="match-item" style="opacity: ${x.termine ? '0.5' : '1'}">
                    <span><b>T${x.terrain}</b> | ${x.t1} vs ${x.t2}</span>
                    <b>${x.termine ? '✅ FINI' : '⏳ ' + x.duree}</b>
                </div>
            `).join('') : "En attente du planning...";
        });
    </script>
</body>
</html>
