<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Espace Coach</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Mon Équipe</h1></header>
    <div class="card">
        <select id="selectEquipe"><option value="">-- Choisir votre équipe --</option></select>
    </div>
    <div id="mesMatchs" class="card"></div>

    <script type="module">
        import { db, ref, onValue } from './js/database.js';
        const select = document.getElementById('selectEquipe');
        const display = document.getElementById('mesMatchs');

        onValue(ref(db, 'tournoi/listeMatchs'), (snapshot) => {
            const matchs = snapshot.val();
            if (!matchs) return;

            // Remplir le sélecteur une seule fois
            if(select.options.length <= 1) {
                const equipes = [...new Set(matchs.flatMap(m => [m.t1, m.t2]))];
                equipes.forEach(eq => {
                    let opt = new Option(eq, eq);
                    select.add(opt);
                });
            }

            const rafraichir = () => {
                const choix = select.value;
                display.innerHTML = matchs.filter(m => m.t1 === choix || m.t2 === choix).map(m => `
                    <div class="match-item">
                        <span>vs ${m.t1 === choix ? m.t2 : m.t1}</span>
                        <b style="color:var(--primary)">Terrain ${m.terrain} (${m.duree})</b>
                    </div>
                `).join('');
            };

            select.onchange = rafraichir;
            if(select.value) rafraichir();
        });
    </script>
</body>
</html>
